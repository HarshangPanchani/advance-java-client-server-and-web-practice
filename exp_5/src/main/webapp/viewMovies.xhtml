<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>All Movies</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1000px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f5f5f5;
            }
            
            h1, h2 {
                color: #333;
            }
            
            .container {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            
            .movie-table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            
            .movie-table th, 
            .movie-table td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ddd;
            }
            
            .movie-table th {
                background-color: #f2f2f2;
                font-weight: bold;
            }
            
            .movie-table tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            
            .movie-table tr:hover {
                background-color: #f1f1f1;
            }
            
            .btn {
                display: inline-block;
                padding: 6px 12px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                text-decoration: none;
                font-size: 14px;
                margin-right: 5px;
            }
            
            .btn:hover {
                background-color: #45a049;
            }
            
            .btn-edit {
                background-color: #ff9800;
            }
            
            .btn-edit:hover {
                background-color: #fb8c00;
            }
            
            .btn-delete {
                background-color: #f44336;
            }
            
            .btn-delete:hover {
                background-color: #d32f2f;
            }
            
            .btn-add {
                background-color: #2196F3;
            }
            
            .btn-add:hover {
                background-color: #0b7dda;
            }
            
            .message {
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 4px;
            }
            
            .message-info {
                background-color: #d9edf7;
                border: 1px solid #bce8f1;
                color: #31708f;
            }
            
            .nav-link {
                display: inline-block;
                margin-right: 10px;
                text-decoration: none;
                color: #2196F3;
            }
            
            .nav-link:hover {
                text-decoration: underline;
            }
        </style>
    </h:head>
    
    <h:body>
        <div class="container">
            <h1>All Movies</h1>
            
            <!-- Messages -->
            <h:messages styleClass="message message-info" />
            
            <!-- Movies Table -->
            <h:form>
                <h:dataTable value="#{movieBean.movies}" var="movie" styleClass="movie-table">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{movie.id}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{movie.title}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Director</f:facet>
                        #{movie.director}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Year</f:facet>
                        #{movie.year}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandLink value="Edit" action="#{movieBean.prepareEdit(movie.id)}" styleClass="btn btn-edit" style="margin-right: 5px;" />
                        <h:commandButton value="Delete" action="#{movieBean.deleteMovie(movie.id)}" 
                                       styleClass="btn btn-delete"
                                       onclick="return confirm('Are you sure you want to delete this movie?');" />
                    </h:column>
                </h:dataTable>
                
                <div style="margin-top: 20px;">
                    <h:commandButton value="Refresh List" action="#{movieBean.loadMovies}" styleClass="btn" />
                    <h:link outcome="addMovie" value="Add New Movie" styleClass="btn btn-add" style="margin-left: 10px;" />
                </div>
            </h:form>
            
            <div style="margin-top: 20px;">
                <h:link outcome="index" value="Back to Home" styleClass="nav-link" />
            </div>
        </div>
    </h:body>
</html>
