<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Movie</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f5f5f5;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h1 {
                color: #333;
                text-align: center;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .form-control {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .btn {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-right: 10px;
            }
            .btn-cancel {
                background-color: #f44336;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Add New Movie</h1>
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="title" value="Title:"/>
                    <h:inputText id="title" value="#{movieBean.movie.title}" styleClass="form-control" 
                                 required="true" requiredMessage="Title is required"/>
                    <h:message for="title" style="color:red"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="director" value="Director:"/>
                    <h:inputText id="director" value="#{movieBean.movie.director}" styleClass="form-control" 
                                 required="true" requiredMessage="Director is required"/>
                    <h:message for="director" style="color:red"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="year" value="Year:"/>
                    <h:inputText id="year" value="#{movieBean.movie.year}" styleClass="form-control" 
                                 required="true" requiredMessage="Year is required">
                        <f:validateLongRange minimum="1900" maximum="2099"/>
                    </h:inputText>
                    <h:message for="year" style="color:red"/>
                </div>
                
                <div class="form-group">
                    <h:commandButton value="Save" action="#{movieBean.addMovie()}" styleClass="btn"/>
                    <h:button value="Cancel" outcome="index" styleClass="btn btn-cancel"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
