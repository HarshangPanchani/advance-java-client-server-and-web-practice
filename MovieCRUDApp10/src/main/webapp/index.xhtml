<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie Database</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f5f5f5;
            }
            .container {
                max-width: 1000px;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h1 {
                color: #333;
                text-align: center;
            }
            .btn {
                background-color: #4CAF50;
                color: white;
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin: 5px;
            }
            .btn-edit {
                background-color: #2196F3;
            }
            .btn-delete {
                background-color: #f44336;
            }
            .movie-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            .movie-table th, .movie-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            .movie-table th {
                background-color: #f2f2f2;
                color: #333;
            }
            .movie-table tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            .movie-table tr:hover {
                background-color: #f1f1f1;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Movie Database</h1>
            <h:form>
                <h:commandButton value="Add New Movie" action="#{movieBean.navigateToAdd()}" 
                                 styleClass="btn"/>
                
                <h:dataTable value="#{movieBean.movies}" var="movie" styleClass="movie-table">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{movie.id}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{movie.title}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Director</f:facet>
                        #{movie.director}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Year</f:facet>
                        #{movie.year}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="Edit" action="#{movieBean.prepareEdit(movie)}" 
                                         styleClass="btn btn-edit"/>
                        <h:commandButton value="Delete" action="#{movieBean.deleteMovie(movie.id)}" 
                                         styleClass="btn btn-delete"
                                         onclick="return confirm('Are you sure you want to delete this movie?')"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
